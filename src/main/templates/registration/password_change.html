{% extends 'main/base.html' %}

{% block title %}Change Password{% endblock %}

{% block content %}
  <h1 class="text-center">{{ title }}</h1>
  <div class="row justify-content-center">
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button class="btn btn-outline-warning">Change Password</button>
    </form>
  </div>
{% endblock %}
